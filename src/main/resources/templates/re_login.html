<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.1/sockjs.min.js"></script>

</head>
<body>
<div id="main-content" class="container">

    <div class="row" style="padding-top: 200px">
        <div class="col-md-12">
                    <div class="col-md-6">
            <h2>username or password wrong !</h2>
            <form class="form-inline" action="/app/login" method="post">
                <div class="form-group">
                    <label for="username">user name</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="username...">
                    <label for="password">password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="password...">
                </div>
                <button id="login" class="btn btn-default" type="submit">Login</button>
            </form>
        </div>
        </div>
    </div>
    
</div>
